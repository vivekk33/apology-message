<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: #fff0f5;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            border: 2px solid #ffb6c1;
            position: relative;
            animation: slideIn 1s ease-in-out;
        }
        .quote {
            font-size: 20px;
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 20px;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .next-btn {
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .next-btn:hover {
            background-color: #c9302c;
        }
        .hearts, .proposal-hearts {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
            opacity: 0.7;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
        .proposal {
            font-size: 30px;
            font-weight: bold;
            color: #ff3366;
            margin-top: 20px;
            display: none;
            animation: fadeIn 2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="quote" id="quote">"I'm sorry for the pain I've caused. If I could turn back time, I would just to make things right with you."</p>
        <button class="next-btn" onclick="nextPage()">Next</button>
    </div>
    <div class="hearts" id="hearts"></div>
    <p class="proposal" id="proposal">"I love you more than words can express. Will you forgive me and be mine forever? ❤️"</p>
    <div class="proposal-hearts" id="proposal-hearts"></div>
    
    <script>
        const quotes = [
            "I'm sorry for the pain I've caused. If I could turn back time, I would just to make things right with you.",
            "No words can express how deeply I regret hurting you. Please forgive me.",
            "You are the most precious part of my life, and I hate that I made you sad.",
            "I wish I could erase the past, but all I can do is promise a better future with you.",
            "I miss your smile. I miss your laughter. I miss us.",
            "I would cross oceans, climb mountains, and do anything just to make things right with you.",
            "Every moment without you feels like an eternity. Please let me make it up to you.",
            "My heart aches knowing I hurt you. I will never take you for granted again.",
            "A day without your love feels like a year in loneliness. Please forgive me.",
            "Losing you is my biggest fear. Let’s rebuild what we have together.",
            "You are my sunshine on the cloudiest days, and I can't bear to see you sad.",
            "I promise to hold you closer, love you stronger, and cherish you forever.",
            "You complete me, and I never want to spend another moment without you.",
            "My heart beats for you, and I will do whatever it takes to bring back your smile.",
            "You are the love of my life, and I can't wait to make you happy again."
        ];
        
        let pageIndex = 0;
        function nextPage() {
            if (pageIndex < quotes.length - 1) {
                pageIndex++;
                document.getElementById("quote").innerText = quotes[pageIndex];
            } else {
                document.getElementById("quote").style.display = "none";
                document.querySelector(".next-btn").style.display = "none";
                document.getElementById("proposal").style.display = "block";
                setInterval(createProposalHeart, 300);
            }
        }
        
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.getElementById("hearts").appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        function createProposalHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.getElementById("proposal-hearts").appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
